<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner Map View</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #trip-selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Trip Planner Map View</h1>
    <select id="trip-selector">
        <option value="">All Trips</option>
    </select>
    <div id="map"></div>
    <script>
        let map;
        let markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            fetchTrips();
            document.getElementById('trip-selector').addEventListener('change', onTripSelect);
        }

        function fetchTrips() {
            fetch('/api/trips')
                .then(response => response.json())
                .then(trips => {
                    const selector = document.getElementById('trip-selector');
                    trips.forEach(trip => {
                        const option = document.createElement('option');
                        option.value = trip.id;
                        option.textContent = trip.name;
                        selector.appendChild(option);
                    });
                });
        }

        function onTripSelect(event) {
            const tripId = event.target.value;
            fetchMapData(tripId);
        }

        function fetchMapData(tripId = '') {
            const url = tripId ? `/api/map?trip_id=${tripId}` : '/api/map';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    updateMap(data);
                });
        }

        function updateMap(data) {
            clearMarkers();
            map.setCenter(data.center);
            map.setZoom(data.zoom);

            data.markers.forEach(markerInfo => {
                const marker = new google.maps.Marker({
                    position: { lat: markerInfo.lat, lng: markerInfo.lng },
                    map: map,
                    title: markerInfo.title
                });
                markers.push(marker);
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        window.onload = initMap;
    </script>
</body>
</html>
